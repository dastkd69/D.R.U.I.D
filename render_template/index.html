<!DOCTYPE html>
<html>
<head>
    <title>Automated Research System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .search-box {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .search-box input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }
        .search-box input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Automated Research System</h1>
        <p>Enter your search terms to process papers:</p>
        <div class="search-box">
            <form action="/process" method="post">
                <input type="text" name="search_terms" placeholder="Enter search terms" required>
                <input type="submit" value="Process">
            </form>
        </div>
    </div>
</body>
</html>
